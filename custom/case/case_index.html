
  <link rel="stylesheet" href="css/case_index.css">
	<div  ng-controller="publicIndexCtrl">
		<!--排期列表模态框-->
		<div class="modal fade" id="dateList" data-backdrop="static" ng-controller="modalCtrl">
			<div class="model_center">
				<div class="modal-content">
					<div class="modal-header">
						<span class="close" data-dismiss="modal">&times;</span>
						<h3>排期列表</h3>
					</div>
					<div class="modal-body">
						<div class="table-responsive">
							<table class="table text-center table-hover" cellpadding="2rem">
								<thead>
								<tr>
									<th class="text-center">案号</th>
									<th class="text-center">开庭时间</th>
									<th class="text-center">庭审状态</th>
									<th class="text-center">庭审状态</th>
									<th class="text-center">操作</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="item in caseDataList track by $index">
									<td >{{item.caseNumber}}</td>
									<td>{{item.caseStartTime}}</td>
									<td>{{item.caseStatue}}</td>
									<td>{{item.caseStatueN}}</td>
									<td>
										<a href="">进入庭审</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4"  ng-repeat="case in caseIndexList track by $index">
					<div class="thumbnail">
						<ul class="list-unstyled">
							<li style="border-bottom: 2px solid #ddd">
								<h3 style="margin: 8px auto">{{case.caseAddress}}</h3>
							</li>
							<li>
								<b>审讯案号：</b>
								<span>{{case.caseNumber}}</span>
								<a type="button" class="btn btn-default btn_date_list" data-toggle="modal" data-target="#dateList">
									排期列表
								</a>
							</li>
							<li>
								<b>审讯时间：</b>
								<span>{{case.caseTime}}</span>
							</li>
							<li>
								<b>录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;制：</b>
								<input type="checkbox" id="checkbox_input" checked>
								<label for="checkbox_input" style="color: #999;font-weight: normal">进行录制</label>
							</li>
							<li class="text-center">
								<button class="btn btn-default btn-lg btn_court_attend" style="background-color: #2B99FF;color: #fff"  ng-click="enterCourt($index)">庭审出席</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
