<!DOCTYPE html>
<html>
<header lang="zh-cn">
	<style>
		/*头部样式*/
		.navbar-style-custom {
			background: #2B99FF;
		}
		#header a {
			color: #fff;
			background-color: #2B99FF;
		}
		#nav_logo a{
			display: block;
			background-color:#2B99FF ;
			color:#fff;
			text-decoration: none;
			margin:20px auto;
			font-size: 25px
		}
	</style>
</header>
<body>
<header id="header" ng-controller="caseHeaderCtrl">
	<nav class="navbar navbar-default navbar-fixed-top navbar-style-custom" style="height: 114px">
		<div class="container-fluid" style="padding: 1rem">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<!--logo显示区-->
				<div class="navbar-brand" href="#">
					<div class="navbar-left">
						<img src="img/logo.png" alt="" style="width:74px;position: relative;top:-2px;left: 30px">
						<span style="color: #fff;font-size:4rem;position: relative;top:0px;left: 40px">人民检察院审讯指挥系统</span>
					</div>

				</div>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_logo">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<!--小屏幕下拉显示-->
			<div class="collapse navbar-collapse navbar-right" id="nav_logo">
				<a href="">
					<span id='select_time'>{{userList.time}}好</span>,
					<span id="select_role">{{userList.userName}}</span>
					<img ng-src="img/{{userList.userImg}}" alt="" style="width: 50px;height:50px;margin: 0 auto" >
				</a>
			</div>
		</div>
	</nav>
</header>
</body>
</html>
