<section id="section">
	<!--<img src="img/login_bg.jpg" alt="" class="img-responsive">-->
	<div id="main" class="model_center">
		<div id="title">
			<img src="img/logo1.png">
			<div style="color:#fff">
				<h1 style="font-size:5.5rem">人民检察院审讯指挥系统</h1>
				<!--<h2 class="pull-right">—  </h2>-->
			</div>
		</div>
		<form class="form-horizontal">
			<div class="form-group form-group-lg" style="margin-bottom: 30px">
				<label for="username" class="col-sm-0 control-label"></label>
				<div class="col-sm-12">
					<input type="text" class="form-control" id="username" placeholder="用户名" autofocus>
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label for="userpwd" class="col-sm-0 control-label"></label>
				<div class="col-sm-12">
					<input type="password" class="form-control" id="userpwd" placeholder="密码">
				</div>
			</div>
			<div class="form-group form-group-lg">
				<div class="col-sm-offset-0 col-sm-12">
					<div class="checkbox" style="text-align: left">
						<label>
							<input type="checkbox">
							<span style="color: #fff;font-size:2rem;margin-left: 1rem">记住密码</span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group form-group-lg" style="margin-top: 5rem">
				<div class="col-sm-offset-0 col-sm-12">
					<button type="button" class="btn btn-block btn-lg" id="btn_login" ui-sref="main">登&nbsp;&nbsp;录</button>
				</div>
			</div>
		</form>
		<div id="footer_item">
			<img src="img/nb_logo.png">
			<span>南北联合信息科技有限公司</span>
		</div>

	</div>
</section>
